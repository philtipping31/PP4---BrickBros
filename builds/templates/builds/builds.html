{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Page Title-->

<div>
    <h1 class="title">Recent Posts</h1>
</div>

<!-- Lego Posts -->
<body>
    <h1>Posts </h1>
    {% for build in object_list %}
    <h2>{{build.build_title}}</h2>
    <p>{{build.content}}</p>
    <p>Author: {{build.user}}</p>
    {% endfor %}
</body>

{% endblock %}
