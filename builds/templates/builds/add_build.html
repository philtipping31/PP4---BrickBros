{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<!-- Page Title-->

<div class="container-fluid">
    <div class="row">
        <div>
            <a href="{% url 'builds' %}" class="post-link lego-builds btn btn-outline-dark mt-3" aria-label="Goes to all builds page"> 
                &laquo; Back to All Builds
            </a>
            <h1 class="title">Add your build posts here!</h1>
        </div>
    </div>       
</div>

<!-- Add build form -->
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-5 form">
        <h2 class="text-center title"> Add Build Post</h2>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn btn-signup btn-outline-dark">Add Lego Build</button>
        </div>
    </form>
</div>

{% endblock %}
